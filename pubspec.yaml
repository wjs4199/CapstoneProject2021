name: giveandtake
description: 21-1 MAD Team Project
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  firebase_core : ^1.5.0
  cloud_firestore: ^2.2.0
  firebase_auth: ^3.0.1
  geolocator: ^7.0.3
  firebase_storage: ^10.0.1
  google_fonts: ^2.0.0
  google_sign_in: ^5.0.3
  provider: ^5.0.0
  cupertino_icons: ^1.0.2
  image_picker: ^0.8.0+1
  url_launcher: ^6.0.6
  fl_chart: ^0.36.1 # 새로운 api 사용(1) flutter chart
  flutter_sticky_header: ^0.6.0 # 새로운 api 사용(2) flutter sticky header
  google_maps_flutter: ^2.0.6 # 새로운 api 사용 (3) google maps flutter
  http: ^0.13.1
  json_serializable: ^4.1.0
  shared_preferences: 2.0.6 #added
  fluttertoast: ^8.0.8 #added
  firebase_messaging: ^10.0.5 #added
  flutter_local_notifications: ^8.1.1+1 #added
  photo_view: ^0.12.0 #added
  intl: ^0.17.0 #added
  multi_image_picker: ^4.7.14
  flutter_absolute_path: ^1.0.6
  simple_speed_dial: ^0.1.3
  carousel_pro: ^1.0.0 #added 예은
  carousel_slider: ^4.0.0 #added 예은


dev_dependencies:
  flutter_test:
    sdk: flutter
  pedantic: ^1.11.0
  build_runner: ^2.0.4

flutter:
  uses-material-design: true
  assets:
    - assets/hgu.png
    - assets/logo.png
    - assets/userDefault.png
    - assets/userDefaultImage.png
    - assets/defaultPhoto.png
    - assets/sample.jpg
    - images/img_not_available.jpeg
    - images/mimi1.gif
    - images/mimi2.gif
    - images/mimi3.gif
    - images/mimi4.gif
    - images/mimi5.gif
    - images/mimi6.gif
    - images/mimi7.gif
    - images/mimi8.gif
    - images/mimi9.gif

  fonts:
    - family: Pacifico
      fonts:
        - asset: fonts/Pacifico-Regular.ttf

    - family: Source Sans Pro
      fonts:
        - asset: fonts/SourceSansPro-Regular.ttf

    - family: NanumBarunGothic
      fonts:
        - asset: fonts/NanumBarunGothic.ttf

    - family: NanumSquareRoundR
      fonts:
        - asset: fonts/NanumSquareRoundR.ttf

    - family: Roboto_Bold
      fonts:
        - asset: fonts/Roboto-Bold.ttf